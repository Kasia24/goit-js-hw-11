<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11></title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search images..."
          required
        />
        <button type="submit" class="btn">Start</button>
      </form>

      <!-- Wskaźnik ładowania -->
      <div id="loading-spinner" class="hidden">
        Ładowanie obrazów, proszę czekać...
      </div>

      <!-- Galeria obrazów -->
      <div id="gallery" class="gallery"></div>
    </div>

    <!-- Dodaj bibliotekę iziToast -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <!-- Dodaj bibliotekę SimpleLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>

    <!-- Dodaj plik JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
