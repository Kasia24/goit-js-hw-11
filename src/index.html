<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11></title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <form id="search-form">
      <input
        type="text"
        id="search-query"
        placeholder="Search images..."
        required
      />
      <button type="submit" class="btn">Start</button>
    </form>

    <!-- Wskaźnik ładowania -->
    <div id="loading-indicator">
      <div class="spinner"></div>
      <p>Ładowanie obrazów, proszę czekać...</p>
    </div>
    <nav class="container"></nav>
    <ul id="image-gallery" class="image-gallery">
      <li class="item">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"></script>
      </li>
    </ul>

    <!-- Dodaj bibliotekę iziToast -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <!-- Dodaj bibliotekę SimpleLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>

    <!-- Dodaj plik JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
