<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <link rel="icon" href="/goit-js-hw-11/assets/favicon-B_SY1GJM.ico" />
    <script type="module" crossorigin src="/goit-js-hw-11/index.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-11/assets/index-DuztmnDm.css">
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search images..."
          required
        />
        <button type="submit" class="btn">Start</button>
      </form>

      <!-- Wskaźnik ładowania -->
      <div id="loader" class="css-loader" hidden>
        <div class="loader"><p>Loading images, please wait...</p></div>
      </div>

      <!-- Galeria obrazów -->
      <div id="gallery" class="gallery" width="1128" height="200"></div>
    </div>

    <!-- Dodaj bibliotekę iziToast -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <!-- Dodaj bibliotekę SimpleLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>

  </body>
</html>
